{% include 'header.html' %}
{% include 'alert.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Upload File</h2>
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="directory">Select Folder:</label>
                        <select id="directory" name="directory" class="form-control" required>
                            <option value="" selected disabled>Select a folder</option>
                            {% for directory in directories %}
                                <option value="{{ directory.name }}">{{ directory.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Choose File:</label>
                        <input type="file" id="file" name="file" class="form-control-file" accept=".txt, .pdf, .doc" multiple required>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary" {% if error %} disabled {% endif %}>Upload</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Create Folder</h2>
                <form action="{{ url_for('create_folder') }}" method="post">
                    <div class="form-group">
                        <label for="folder_name">New Folder Name:</label>
                        <input type="text" id="folder_name" name="folder_name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Create Folder</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
